name: PingPlayer
version: '1.0.2'
main: me.honeyberries.pingPlayer.PingPlayer
api-version: '1.19'
authors: [ HoneyBerries ]
commands:
  ping:
    description: "Lets you ping a player to get their latency! If no argument given, then gets your ping!"
    usage: "/ping <playername>"
    aliases: []
    permission: pingplayer.ping
    permission-message: "You don't have the permission to ping a player!"
permissions:
  pingplayer.ping:
    description: "This permission allows players to ping another player for latency!"
    default: true
  pingplayer.reload:
    description: "This permission allows players to reload the config"
    default: op

